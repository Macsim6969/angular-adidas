<div class="menu-list">
  <mat-card class="list-card" *ngFor="let item of menuList" (click)="open(item.route)">
    <mat-card-header class="list-card-header">
      <img class="list-card-header-image" mat-card-image [src]="item.image">
    </mat-card-header>
    <mat-card-actions class="list-card-actions">
      <button mat-button [innerHTML]="item.name"></button>
    </mat-card-actions>
  </mat-card>
</div>
