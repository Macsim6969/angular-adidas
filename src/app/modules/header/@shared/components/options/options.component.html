<div class="options">
  <div class="options-search">
    <input placeholder="search" [(ngModel)]="searchText">
    <mat-icon class="options-search-icons" svgIcon="search"></mat-icon>
  </div>

  <div class="search-list" *ngIf="searchText && searchText.length > 0">
    <div class="search-list-content" *ngFor="let item of searchItem | filter: searchText" (click)="openClothes(item.tage, item.name)">
      <img class="image" [src]="item.imageURL[0]" alt="">
      <p class="title">{{ item.name }}</p>
    </div>
  </div>

  <div class="icon">
    <mat-icon svgIcon="unlike"></mat-icon>
  </div>
  <div class="icon">
    <mat-icon svgIcon="shop"></mat-icon>
  </div>
  <div class="icon" (click)="toggleTooltip()">
    <mat-icon svgIcon="user"></mat-icon>
  </div>

  <app-options-dropdown (closeDropdown)="closeDropdown($event)" class="dropdown" *ngIf="isDropdown"></app-options-dropdown>

</div>
