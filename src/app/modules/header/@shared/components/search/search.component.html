<div class="options-search" (click)="openSearchList()">
  <input placeholder="search" [(ngModel)]="searchText">
  <mat-icon class="options-search-icons" svgIcon="search"></mat-icon>
</div>

<div id="search-list-container" class="search-list" *ngIf="searchListVisible">
  <div class="search-list-back">
    <p (click)="backList()" [innerHTML]="'dropdown.back'| translate"></p>
    <button mat-icon-button (click)="closeSearchList()">
      <mat-icon svgIcon="close"></mat-icon>
    </button>
  </div>
  <div class="search-list-choice" *ngIf="!menuAll && !menuCategory">
    <div (click)="choiceMenuSearch('all')" class="search-list-choice-item">
      <p [innerHTML]="'dropdown.allProd' | translate"></p>
    </div>
    <div (click)="choiceMenuSearch('category')" class="search-list-choice-item">
      <p [innerHTML]="'dropdown.choiceCategory' | translate"></p>
    </div>
  </div>
  <div *ngIf="menuAll && !menuCategory">
    <div class="search-list-content" *ngFor="let item of searchListCategory | filter: searchText" (click)="openClothes(item.tage, item.name)">
      <img class="image" [src]="item.imageURL[0]" alt="">
      <p class="title">{{ item.name }}</p>
    </div>
  </div>

  <div *ngIf="menuCategory && !menuAll">
    <div (click)="openSearchCategory(item)" class="search-list-content" *ngFor="let item of searchItemCategory">
      <p class="title">{{ item}}</p>
    </div>
  </div>
</div>

<div *ngIf="searchListVisible" class="overlay" (click)="closeSearchList()"></div>
