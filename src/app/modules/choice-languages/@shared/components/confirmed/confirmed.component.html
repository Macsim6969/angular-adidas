<h2 mat-dialog-title>Are you sure that you want use this lang </h2>
<mat-dialog-content class="mat-typography">
  Now active lang  {{(lang$|async)}}
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button mat-dialog-close (click)="close()">Confirmed</button>
</mat-dialog-actions>
