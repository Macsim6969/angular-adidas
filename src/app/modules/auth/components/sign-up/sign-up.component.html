<form *ngIf="!isLoading" class="register" [formGroup]="form" (ngSubmit)="idForm === 1 ? signUp() : login()">
  <mat-form-field>
    <mat-label>Enter your email</mat-label>
    <input matInput placeholder="pat@example.com" required formControlName="email">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Enter your password</mat-label>
    <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide">
      <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
    </button>
  </mat-form-field>
  <button [disabled]="!form.valid" type="submit">{{idForm === 1 ? 'Register' : 'Login'}}</button>
</form>
<div *ngIf="isLoading" class="loader">
  <mat-spinner></mat-spinner>
</div>
